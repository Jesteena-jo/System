<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style type="text/css">
     body {
            background-color: #d0e7f9;
        }

        h2 {
            text-align: center;
        }
        form {
            width: 400px;
            margin: 0 auto; 
            padding: 20px;
            background-color: #f5faff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Update Employee</h2>

    <form th:action="@{/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{empId}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/><br/>

        <label>Date of Birth:</label>
        
        <input type="date" name="dateOfBirth"  th:value="${#temporals.format(employee.dateOfBirth, 'yyyy-MM-dd')}" required />

        
        <label>Salary:</label>
        <input type="number" step="0.01" th:field="*{salary}" /><br/><br/>

        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br/><br/>

        <label>Role Title:</label>
        <input type="text" th:field="*{roleTitle}" /><br/><br/>

        <label>Joining Date:</label>
       <input type="date" name="joiningDate" 
       th:value="${#temporals.format(employee.joiningDate, 'yyyy-MM-dd')}" /><br/><br/>

        <label>Yearly Bonus (%):</label>
        <input type="number" th:field="*{yearlyBonusPercentage}" /><br/><br/>

        <label>Reporting Manager ID:</label>
        <input type="number" th:field="*{reportingManagerId}" /><br/><br/>

        <label>Department:</label>
        <select th:field="*{department.departmentId}">
            <option th:each="dept : ${departments}" 
                    th:value="${dept.departmentId}" 
                    th:text="${dept.name}">
            </option>
        </select><br/><br/>

        <button type="submit">Update</button>
    </form>

    <a href="/employees">Back to List</a>
</body>
</html>
